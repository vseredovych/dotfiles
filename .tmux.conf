
# Basic Settings
set -g default-terminal "screen-256color"  # Enable 256 colors
set -g mouse on                            # Enable mouse sup2port

# Start window numbering from 1
set -g base-index 1
setw -g pane-base-index 1                  # Start pane numbering from 1

# Unbind default prefix
unbind C-b

# Use Ctrl-a as prefix (like GNU screen)
set -g prefix C-a

# Allow sending the original prefix (Ctrl-b)
bind C-a send-prefix

# Custom bindings, F1-F9 remaped in terminal configurations
bind-key -n F1 select-window -t 1
bind-key -n F2 select-window -t 2
bind-key -n F3 select-window -t 3
bind-key -n F4 select-window -t 4
bind-key -n F5 select-window -t 5
bind-key -n F6 select-window -t 6
bind-key -n F7 select-window -t 7
bind-key -n F8 select-window -t 8
bind-key -n F9 select-window -t 9

# Mode bindings for quick swap
# bind-key -n M-1 select-window -t 1
