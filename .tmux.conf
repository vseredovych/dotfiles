# Enable Vim-style copy mode navigation
setw -g mode-keys vi
set -g history-limit 100000

# Change the keybinding for entering scroll mode to Ctrl-b -> s
bind s copy-mode

set -g terminal-overrides 'xterm*:smcup@:rmcup@:Tc:Ms@'
set-option -g set-clipboard on

# Status Bar
set -g status-bg black                     # Background color for status bar
set -g status-fg white                     # Foreground color for status bar
set -g status-left '[#S]'                 # Show session name on the left
set -g status-right '%H:%M %d-%b-%Y'       # Show time and date on the right

